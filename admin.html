<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button id="logout-btn">Logout</button>

  <h2>Edit Images & Video</h2>
  <label>Main Hero Image URL:</label>
  <input type="text" id="hero-image" placeholder="3D Robot Image URL">

  <label>Video Embed URL:</label>
  <input type="text" id="video-url" placeholder="YouTube embed URL">

  <h2>Edit Contact Details</h2>
  <label>Email:</label>
  <input type="text" id="contact-email" placeholder="Email">

  <label>Phone:</label>
  <input type="text" id="contact-phone" placeholder="Phone">

  <label>Address:</label>
  <textarea id="contact-address" placeholder="Address"></textarea>

  <button id="save-btn">Save Changes</button>

  <script>
    // Check login
    if(localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    // Load saved data
    document.getElementById("hero-image").value = localStorage.getItem("heroImage") || "";
    document.getElementById("video-url").value = localStorage.getItem("videoURL") || "";
    document.getElementById("contact-email").value = localStorage.getItem("contactEmail") || "";
    document.getElementById("contact-phone").value = localStorage.getItem("contactPhone") || "";
    document.getElementById("contact-address").value = localStorage.getItem("contactAddress") || "";

    // Save changes
    document.getElementById("save-btn").addEventListener("click", () => {
      localStorage.setItem("heroImage", document.getElementById("hero-image").value);
      localStorage.setItem("videoURL", document.getElementById("video-url").value);
      localStorage.setItem("contactEmail", document.getElementById("contact-email").value);
      localStorage.setItem("contactPhone", document.getElementById("contact-phone").value);
      localStorage.setItem("contactAddress", document.getElementById("contact-address").value);
      alert("Changes saved! Refresh the homepage to see updates.");
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
